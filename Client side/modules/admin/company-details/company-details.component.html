<div class="entity-container" *ngIf="company">

    <ul class="entity">

        <li class="entity-detail">{{ index + 1 }}.</li>
        <li class="entity-detail">Name: <cite class="cite">{{ company.name | titlecase }}</cite></li>
        <li class="entity-detail">Email: <cite class="cite">{{ company.email | lowercase }}</cite></li>
        <li class="entity-detail">Password: <cite class="cite">{{ company.password | hidePassword }}</cite></li>

    </ul>

</div>
